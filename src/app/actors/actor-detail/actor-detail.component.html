<div class="container" *ngIf="(actor$ | async) as actor">
  <h1>Actor Form</h1>
  <form #actorForm="ngForm" (ngSubmit)="onSubmit(actorForm)" novalidate>
    <input type="hidden" [(ngModel)]="actor.id" name="id">
    <div class="form-group row col-sm-5">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required
      [(ngModel)]="actor.firstName" />
      <span *ngIf="actorForm.form.controls.firstName?.invalid" class="alert alert-danger">
        Required field
      </span>
    </div>
    <div class="form-group row col-sm-5">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required
      [(ngModel)]="actor.lastName" />
      <span *ngIf="actorForm.form.controls.lastName?.invalid" class="alert alert-danger">
        Required field
      </span>
    </div>
    <div class="form-group row col-sm-5">
      <label for="birthDate">Date of birth</label>
      <input type="text" class="form-control" id="birthDate" name="birthDate" required
      [ngModel]="actor.birthDate | date:'dd/MM/yyyy'" />
      <span *ngIf="actorForm.form.controls.birthDate?.invalid" class="alert alert-danger">
        Required field
      </span>
    </div>
    <div class="form-group row col-sm-5">
      <button class="btn btn-light" (click)="backClicked()">Back</button>
      <span>&nbsp;</span>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
</div>
